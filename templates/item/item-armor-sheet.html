<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header itemsheet-header">
        <img class="weapon-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <div class="gridrow"><input name="name" type="text" value="{{item.name}}" placeholder="Armor Name" /></div>
        </div>
        <div class="template-type">{{item.type}}</div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="attributes">{{localize "DL.TabsAttributes"}}</a>
        <a class="item" data-tab="description">{{localize "DL.TabsDescription"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <section class="sheet-content">
            {{!-- Attributes Tab --}}
            <div class="tab weapons" data-group="primary" data-tab="attributes">
                <div class="gridrow">
                    <div class="resource grid grid-3col">
                        <div>
                            <label class="resource-label">{{localize "DL.ArmorIsShield"}}</label>
                            <div class="modifierblockcheckHeight">
                                <input type="checkbox" name="data.isShield" id="multipleoptions" {{checked data.isShield}} />
                                <label for="data.isShield" class="resource-label">{{localize "DL.ArmorIsShield"}}</label>
                            </div>
                        </div>
                        <div>
                            <label class="resource-label">{{localize "DL.Availability"}}</label>
                            <div class="modifierblock">
                                <select name="data.availability" data-dtype="String">
                                    {{#select data.availability}}
                                    <option value="C">{{localize "DL.AvailabilityCommon"}}
                                    </option>
                                    <option value="U">{{localize "DL.AvailabilityUncommon"}}
                                    </option>
                                    <option value="R">{{localize "DL.AvailabilityRare"}}
                                    </option>
                                    <option value="E">{{localize "DL.AvailabilityExotic"}}
                                    </option>
                                    {{/select}}
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="resource-label">{{localize "DL.ItemValue"}}</label>
                            <div class="modifierblock">
                                <input type="text" name="data.value" value="{{data.value}}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gridrow">
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.ArmorBonuses"}}</label>
                        <div class="modifierblock">
                            <label class="resource-label">{{localize "DL.ArmorDefense"}}</label>
                            <input type="text" name="data.defense" value="{{data.defense}}" />
                            <label class="resource-label">{{localize "DL.ArmorAgility"}}</label>
                            <input type="text" name="data.agility" value="{{data.agility}}" />
                            <label class="resource-label">{{localize "DL.ArmorFixed"}}</label>
                            <input type="text" name="data.fixed" value="{{data.fixed}}" />
                        </div>
                    </div>
                </div>
                <div class="gridrow">
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.ArmorProperties"}}</label>
                        <div class="modifierblock">
                            <label class="resource-label">{{localize "DL.ArmorProperties"}}</label>
                            <input type="text" name="data.properties" value="{{data.properties}}" />
                        </div>
                    </div>
                </div>
                <div class="gridrow">
                    <div class="resource">
                        <label class="resource-label">{{localize "DL.ArmorStrengthMin"}}</label>
                        <div class="modifierblock">
                            <label class="resource-label">{{localize "DL.ArmorStrengthRequiremet"}}</label>
                            <input type="text" name="data.strengthmin" value="{{data.strengthmin}}" />
                        </div>
                    </div>
                </div>
            </div>
            {{!-- Description Tab --}}
            <div class=" tab" data-group="primary" data-tab="description">
                <div class="descriptionblock">
                    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
            </div>
        </section>
    </section>
</form>
